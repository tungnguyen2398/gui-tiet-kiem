<script> 
   let tien = +prompt("nhap so tien ban dau:")
   let rate = prompt("nhap vao lai xuat:")
   let year = prompt("so nam muon gui:")

   let result = tien + ((tien * rate/100) * year)
   document.write("tong so tien la:" + result)
